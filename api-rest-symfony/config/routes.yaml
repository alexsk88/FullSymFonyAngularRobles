# Rutas para Controlador : usuario#
user:
   path: /user
   controller: App\Controller\UserController::index
   methods: [GET]

register:
   path: /register
   controller: App\Controller\UserController::register
   methods: [POST]

login:
   path: /login
   controller: App\Controller\UserController::login
   methods: [POST]

user-edit:
   path: /user/edit
   controller: App\Controller\UserController::edit
   methods: [PUT]


# Rutas para Controlador : usuarVideoio#
video:
   path: /video
   controller: App\Controller\VideoController::index
      
video_new:
   path: /video/new
   controller: App\Controller\VideoController::create
   methods: [POST]

video_detail:
   path: /video/detail/{id}
   controller: App\Controller\VideoController::video
   methods: [GET]

video_delete:
   path: /video/delete/{id}
   controller: App\Controller\VideoController::delete
   methods: [DELETE]

video_edit:
   path: /video/edit/{id}
   controller: App\Controller\VideoController::create
   methods: [PUT]
